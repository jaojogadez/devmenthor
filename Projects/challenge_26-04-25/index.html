<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="nav-logo">Login</a>
            <ul class="navbar-nav">
                <li><a href="#" class="nav-link active">Home</a></li>

        <section class="col-6">
            <h1>Bem vindo de volta</h1>

                    <input type="email" name="email" id="email" required class="form-input" />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password" required class="form-input" />
                </div>
                <input type="submit" value="Entrar" class="btn-primary" />
                <p class="register">
                    NÃ£o tem conta? <a href="./cadastre.html">Criar</a>

            </form>
        </section>
        <section class="col-6 img-container">
            <img src="./src/assets/image.svg" alt="login-user-image" class="img" />
        </section>
