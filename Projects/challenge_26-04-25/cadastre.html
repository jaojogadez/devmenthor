<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="shortcut icon" href="./src/assets/image.svg" type="image/x-icon">
</head>

<body>
    <div id="root">
        <a href="./index.html">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </a>
        <main class="main container">
            <section class="col">
                <h1>Crie sua conta</h1>
                <form method="post" class="container" autocomplete="off">
                    <div class="form-group">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" name="name" id="name" required class="form-input" />
                    </div>
                    <div class="form-group">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" name="cpf" id="cpf" required class="form-input" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="email" required class="form-input" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" name="password" id="password" required class="form-input" />
                    </div>
                    <input type="submit" value="Criar" class="btn-primary" />
                </form>
            </section>
        </main>
    </div>
</body>

</html>
