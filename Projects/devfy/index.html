<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFy</title>
    <link rel="shortcut icon" href="./src/assets/disco.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/splash.css">
</head>
<body>
    <main class="container">
        <div class="container-sm">
            <section class="col-6">
                <img src="./src/assets/disco.png" alt="disco" class="disco desktop">
            </section>
            <section class="col-6">
                <h1>Olá Bem Vindo ao DevFy</h1>
                <button class="btn" type="button" id="playButton">
                    Aperte o play 
                    <img src="./src/assets/Botão.png" alt="button-img">
                </button>
            </section>
        </div>
        <!-- Container para o Splash -->
        <div class="splash-animation">
            <div class="loader">
                <div class="loader-inner">
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                </div>
            </div>
            <img src="./src/assets/disco.png" alt="disco girando" class="disco d-none">
            <span class="loadingtext">
                <p>Carregando</p>
            </span>
        </div>
    </main>
    <script src="./src/javascript/splash.js"></script>
</body>
</html>
