<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFy - Login</title>
    <link rel="shortcut icon" href="../assets/disco.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <main class="container">
        <div class="container-sm">
            <section class="col-6">
                <img src="../assets/disco.png" alt="disco" class="disco desktop">
            </section>
            <section class="col-6">
                <h1>DevFy</h1> 
                <form action="" method="post" autocomplete="off" class="form">
                    <div class="input-group">
                        <input type="email" name="email" id="email" required placeholder=" ">
                        <label for="email">Digite o seu E-mail</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="password" required placeholder=" ">
                        <label for="password">Digite a sua Senha</label>
                    </div>
                    <input type="submit" value="Acessar" class="btn">
                </form>
                <small>
                    Ainda n√£o tem uma conta? <a href="./sign.html">Cadastra-se</a>
                </small>               
            </section>
        </div>
    </main>

</body>
</html>
