<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Web</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <a href="#" class="nav-logo">LW</a>
        <ul class="navbar-nav">
          <li><a href="./index.html" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Sobre</a></li>
          <li><a href="#" class="nav-link">Contato</a></li>
          <li>
            <a href="./register.html" class="nav-link active">Cadastrar</a>
          </li>
        </ul>
        <span class="material-icons"> menu </span>
      </div>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Menu</h2>
        <span class="material-icons"> close </span>
      </div>
      <ul class="navbar-nav">
        <li><a href="./index.html" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Sobre</a></li>
        <li><a href="#" class="nav-link">Contato</a></li>
        <li><a href="./register.html" class="nav-link active">Cadastrar</a></li>
      </ul>
    </div>
    <!-- Main Content -->
    <main class="main-content container">
      <section class="col-6">
        <h1>Fa√ßa seu Cadastro</h1>
        <form action="" method="post" autocomplete="off">
          <div class="form-group">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              name="cpf"
              id="cpf"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="form-input"
            />
          </div>
          <input type="submit" value="Cadastrar" class="btn-primary" />
        </form>
      </section>
      <section class="col-6 img-container fluid">
        <img
          src="./src/assets/cadastre.png"
          alt="login-user-image"
          class="img"
        />
      </section>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
